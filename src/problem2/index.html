<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="window.location.href = 'loading.html'; return false;">
    <input id="input-1" type="text" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$" required autofocus />
    <label for="input-1">
      <span class="label-text">ETH Address</span>
      <span class="nav-dot"></span>
      <div class="signup-button-trigger">Send Tokens</div>
    </label>
    <input id="input-2" type="number" placeholder="Amount in ETH" min="0" step="0.000000000000000001" required />
    <label for="input-2">
      <span class="label-text">Amount to send</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-3" type="text" placeholder="6-digit numeric code" pattern="^[0-9]{6}$" required />
    <label for="input-3">
      <span class="label-text">OTP Authentication</span>
      <span class="nav-dot"></span>
    </label>
    <button type="submit">Send Tokens</button>
    <p class="tip">Press Tab</p>
    <div class="signup-button">Send Tokens</div>
  </form>
</body>

</html>
